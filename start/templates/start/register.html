<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SWEA - Registrierung</title>
  {% load static %}
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="{% static 'start/login.css' %}">

</head>
<body>
    
    <form class="simple-login-container" method="post" action="{% url 'register' %}">
        {% csrf_token %}
        <h2>Registrierung</h2>
        <br>
        <div class="row">
            <div class="col-md-12 form-group">
                <input type="text" class="form-control" name='username' placeholder="Benutzername" required>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12 form-group">
                <input type="email" class="form-control" name='email' placeholder="Email" required>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12 form-group">
                <input type="password" placeholder="Passwort eingeben" name='password' class="form-control" id="password" required>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12 form-group">
                <input type="password" placeholder="Passwort wiederholen" name='password2' class="form-control" data-rule-email="true" data-rule-equalTo="#password" required>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12 form-group">
                <input type="submit" class="btn btn-block btn-login" >
            </div>
        </div>
        <div>
            {% if error %}
                <p class="text-red custom-hover">{{ error }}</p>
            {% endif %}
        </div>
        <div class="row">
            <div class="col-md-12 form-group">
                <a class="text-black custom-hover" href="{% url 'login' %}">Einloggen</a>
            </div>
        </div>
    </form>
</body>

</html>
